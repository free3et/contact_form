<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="inner-wrapper">
        <form>
          <h1>Create an account</h1>
          <label for="email" class="form-group">
            <input type="email" name="email" class="form-control" required />
            <span>Email (required)</span>
            <span class="border"></span>
          </label>
          <label for="password" class="form-group">
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
            <span>Password (required)</span>
            <span class="border"></span>
          </label>
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Modals -->
    <div class="modal-wrapper">
      <div class="popup">
        <span class="close-modal"><strong>Ã—</strong></span>
        <div class="popup_form">
          <h2>Please confirm account creation for user email</h2>
          <div>
            <button name="reset" type="reset" class="close-modal">
              Cancel
            </button>
            <button name="submit" type="submit">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
